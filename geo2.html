<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
        
        #map {
            height: 100vh; 
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>

    
    <script 
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
    </script>
    <script>
        
        var map = L.map('map').setView([20.5937, 78.9629], 5); 

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        
        var marker = L.marker([28.6139, 77.2090]).addTo(map); 
        marker.bindPopup("<b>New Delhi</b><br>Capital of India").openPopup();

        // Add a circle
        var circle = L.circle([19.0760, 72.8777], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 50000
        }).addTo(map);
        circle.bindPopup("Mumbai Area");

      
        var polygon = L.polygon([
            [13.0827, 80.2707], 
            [17.3850, 78.4867], 
            [12.9716, 77.5946]  
        ]).addTo(map);
        polygon.bindPopup("Southern Cities");

       
        function onMapClick(e) {
            alert("You clicked at " + e.latlng);
        }
        map.on('click', onMapClick);
    </script>
</body>
</html>
